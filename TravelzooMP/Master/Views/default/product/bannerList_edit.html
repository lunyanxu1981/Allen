<div class="row">
	<div class="box col-md-12">
		<div class="box-inner">
			<div class="box-header well" data-original-title="">
				<h2>
					<i class="glyphicon glyphicon-th-large"></i> banner列表管理
				</h2>
			</div>					
			<div class="box-content">
			<form method="post" action="" id="item_form" enctype="multipart/form-data" target="head">
                <div class="modal-body">              
                    <table class="table table-bordered table-striped table-condensed">
            			<tr>
            				<td class="center" width="10%">banner分类</td>
							<td class="center">
								<div class="form-group col-md-10" id="type">
									{loop $bannerList $bannerArr}
									<label class="radio-inline">
										<input type="radio" value="{$bannerArr["id"]}" name="type"{if $itemArr["type"] == $bannerArr["id"]} checked{/if}>{$bannerArr["title"]}
									</label>
									{/loop}
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center">PID</td>
							<td class="center">
								<div class="form-group col-md-12">
								   <textarea name="pid_str" id="pid_str" cols="30" rows="15">{$itemArr["pid_str"]}</textarea>(一行一个ID，不要有空格)
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center">状态</td>
							<td class="center">
								<div class="form-group" id="status">
									<label class="radio-inline">
										<input type="radio" value="0" name="status"{if $itemArr["status"] == 0} checked{/if}>未审核
									</label>
									<label class="radio-inline">
										<input type="radio" value="1" name="status"{if $itemArr["status"] == 1} checked{/if}>审核通过
									</label>
								</div>
							</td>
            			</tr>
            		</table>
               
                </div>
                
                <div class="modal-footer" style="text-align: center;">
					<input type="hidden" name="eid" value="{$itemArr['id']}">
					<input type="hidden" name="frontURL" id="frontURL" value="{$frontURL}">
                	<!-- <a id="sub-form" href="#" class="btn btn-primary" data-dismiss="modal">保存</a> -->
                	<input type="submit" class="btn btn-primary" value="保存" id="sub_btn" />　
                    <a href="javascript:window.history.go(-1);" class="btn btn-default" data-dismiss="modal">取消</a>                   
                </div>
                </form>
			</div>
		</div>
	</div>
	<!--/span-->

</div>
