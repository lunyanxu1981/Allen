            				<td class="center">地址</td>
							<td class="center">
								<div class="form-group col-md-4">
								   <input id="StreetAddress1" class="form-control" type="text" name="StreetAddress1">
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center">城市</td>

							</td>
            			</tr>
            			<tr>
            				<td class="center">电话</td>

							</td>
            			</tr>

            				<td class="center">经纬度</td>
							<td class="center">
								<div class="form-group col-md-4">
								   <input id="Lat" class="form-control" type="text" name="Lat">
								   <input id="Lng" class="form-control" type="text" name="Lng">
								</div>
							</td>
            			</tr>

                <div class="modal-footer" style="text-align: center;">
	  				<input type="hidden" name="frontURL" id="frontURL" value="{$frontURL}">
