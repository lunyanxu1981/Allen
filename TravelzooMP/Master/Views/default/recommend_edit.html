<div class="row">
	<div class="box col-md-12">
		<div class="box-inner">
			<div class="box-header well" data-original-title="">
				<h2>
					<i class="glyphicon glyphicon-th-large"></i>推荐管理
				</h2>
			</div>					
			<div class="box-content">
			<form method="post" action="" id="item_form" enctype="multipart/form-data" target="head">
                <div class="modal-body">              
                    <table class="table table-bordered table-striped table-condensed">
            			<tr>
            				<td class="center" width="10%">类别</td>
							<td class="center">
								<div class="form-group col-md-12">
								    <select name="type" id="type" class="sel" data-rel="chosen">
										<option value="1"{if $itemArr["type"]=="1"} selected{/if}>首页推荐</option>
										<option value="2"{if $itemArr["type"]=="2"} selected{/if}>首页banner列表</option>
										<option value="3"{if $itemArr["type"]=="3"} selected{/if}>首页四小类</option>
										<option value="4"{if $itemArr["type"]=="4"} selected{/if}>拼团banner</option>
									</select>
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center" width="10%">主标题</td>
							<td class="center">
								<div class="form-group col-md-12">
								   <input id="title" class="form-control" type="text" name="title" value="{$itemArr['title']}">
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center" width="10%">描述</td>
							<td class="center">
								<div class="form-group col-md-12">
								   <input id="desc" class="form-control" type="text" name="desc" value="{$itemArr['desc']}">
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center">图片</td>
							<td class="center">
								<div class="form-group col-md-12">
								   <input id="img_arr" class="form-control" type="file" name="img_arr">
								   (首页推荐750*360，首页banner列表750*320，首页四小类100*100，拼团banner750*260)<br>
								   {if $itemArr["httpPostImg"] != ""}<img src="{$itemArr["httpPostImg"]}" height="100">{/if}
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center">商品ID</td>
							<td class="center">
								<div class="form-group col-md-12">
								   <input id="aid" class="form-control" type="text" name="aid" value="{$itemArr['aid']}">
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center">排序值</td>
							<td class="center">
								<div class="form-group col-md-12">
								   <input id="rank" class="form-control" type="text" name="rank" value="{$itemArr['rank']}"> (倒序排列)
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center">状态</td>
							<td class="center">
								<div class="form-group col-md-4" id="status">
									<label class="radio-inline">
										<input type="radio" value="0" name="status"{if $itemArr["status"] == 0} checked{/if}>未审核
									</label>
									<label class="radio-inline">
										<input type="radio" value="1" name="status"{if $itemArr["status"] == 1} checked{/if}>审核通过
									</label>
								</div>
							</td>
            			</tr>
            		</table>
               
                </div>
                
                <div class="modal-footer" style="text-align: center;">
					<input type="hidden" name="eid" value="{$itemArr['id']}">
					<input type="hidden" name="frontURL" id="frontURL" value="{$frontURL}">
                	<!-- <a id="sub-form" href="#" class="btn btn-primary" data-dismiss="modal">保存</a> -->
                	<input type="submit" class="btn btn-primary" value="保存" id="sub_btn" />　
                    <a href="javascript:window.history.go(-1);" class="btn btn-default" data-dismiss="modal">取消</a>                   
                </div>
                </form>
			</div>
		</div>
	</div>
	<!--/span-->

</div>
