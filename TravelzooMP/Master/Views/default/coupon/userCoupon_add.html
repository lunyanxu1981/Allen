								   <input id="img_arr" class="form-control" type="file" name="img_arr">
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center">地点</td>
							<td class="center">
								<div class="form-group col-md-4">
								   <input id="address" class="form-control" type="text" name="address">
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center">人数</td>
							<td class="center">

								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center">价格</td>
							<td class="center">
								<div class="form-group col-md-4">
								   <input id="price" class="form-control" type="text" name="price">
								</div>
							</td>
            			</tr>
            			<tr>
            				<td class="center">开始时间</td>
							<td class="center">
								<div class="form-group col-md-4">

							</td>
            			</tr>
            			<tr>
            				<td class="center">是否推荐</td>
							<td class="center">
								<div class="form-group" id="is_recommend">
									<label class="radio-inline">
										<input type="radio" value="0" name="is_recommend" checked="checked">不推荐
									</label>
									<label class="radio-inline">
										<input type="radio" value="1" name="is_recommend">推荐
									</label>
								</div>
							</td>
            			</tr>

            			</tr>
            			<tr>

									</label>
									<label class="radio-inline">
										<input type="radio" value="1" name="status">审核通过
									</label>
								</div>
							</td>
            			</tr>
            			<tr>

							<td class="center">

									</label>
									<label class="radio-inline">
										<input type="radio" value="1" name="status">已开始
									</label>
									<label class="radio-inline">
